<head></head>
<div>
    <button onclick="save()">save</button>
    <button onclick="revert()">revert</button>
</div>
<textarea id="text" style="width: 100%; min-height: 40%">

</textarea>
<script>
    const raw = location.pathname.replace("/edit/text", "/raw")
    console.log({raw})

    const elt = document.querySelector("#text");

    async function revert() {
        const r = await fetch(raw, {cache: "no-cache"})
        console.log("revert", r)
        elt.value = await r.text()
    }

    async function save() {
        const r = await fetch(raw, {
            method: "PUT",
            body: elt.value,
        })
        console.log("save", r)
    }

    let revertTimeout
    const eventSource = new EventSource(raw)
    eventSource.onmessage = (ev) => {
        console.log("event", ev)

        if (revertTimeout) {
            clearTimeout(revertTimeout)
            revertTimeout = undefined
        }
        revertTimeout = setTimeout(() => revert(), 500)
    }
    eventSource.onerror = (err) => console.error(err)

    revert()
</script>
<script>
    window.substrate = {
        r0: {
            commands: {
                index: {},
                runners: {},
                run(command, parameters) { return this.runners[command](parameters) },
            },
            setCommands(commands) {
                const index = {}, runners = {}
                for (const [name, {parameters, returns, run}] of Object.entries(commands)) {
                    runners[name] = (parameters) => run(parameters)
                    index[name] = {parameters, returns}
                }
                this.commands.index = index
                this.commands.runners = runners
            },
        }
    }
    
    window.substrate.r0.setCommands({
        setText: {
            parameters: { text: { description: "text to set" }},
            run: ({text}) => {
                elt.value = text
                save()
            },
        },
        getText: {
            returns: { text: { description: "current text value" }},
            run: () => {
                return {text: elt.value}
            },
        }
    })
</script>
