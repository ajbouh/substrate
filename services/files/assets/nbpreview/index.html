<!DOCTYPE html>
<html lang="en">
    <head>
        <title>nbpreview â€” Jupyter Notebook Previewer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <script src="__URL__/assets/nbpreview/js/vendor/es5-shim.min.js"></script>
        <script src="__URL__/assets/nbpreview/js/vendor/marked.min.js"></script>
        <script src="__URL__/assets/nbpreview/js/vendor/purify.min.js"></script>
        <script src="__URL__/assets/nbpreview/js/vendor/ansi_up.min.js"></script>
        <script src="__URL__/assets/nbpreview/js/vendor/prism.min.js"></script>
        <script src="__URL__/assets/nbpreview/js/vendor/katex.min.js"></script>
        <script src="__URL__/assets/nbpreview/js/vendor/katex-auto-render.min.js"></script>
        <script src="__URL__/assets/nbpreview/js/vendor/notebook.min.js"></script>
        <link rel="stylesheet" href="__URL__/assets/nbpreview/css/vendor/katex.min.css" />
        <link rel="stylesheet" href="__URL__/assets/nbpreview/css/vendor/prism.css" />
        <link rel="stylesheet" href="__URL__/assets/nbpreview/css/notebook.css" />
        <link rel="stylesheet" href="__URL__/assets/nbpreview/css/nbpreview.css" />
    </head>
    <body>
        <div id="main">
            <div id="notebook-holder"></div>
        </div>
        <script>
            (function () {
                var root = this;
                var $holder = document.querySelector("#notebook-holder");

                var render_notebook = function (ipynb) {
                    var notebook = root.notebook = nb.parse(ipynb);
                    while ($holder.hasChildNodes()) {
                        $holder.removeChild($holder.lastChild);
                    }
                    $holder.appendChild(notebook.render());
                    Prism.highlightAll();
                };

                var parsed = JSON.parse(__DATA__);
                render_notebook(parsed);
            }).call(this);
        </script>
    </body>
</html>
